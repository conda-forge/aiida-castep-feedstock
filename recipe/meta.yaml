{% set name = "aiida-castep" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiida-castep-{{ version }}.tar.gz
  sha256: 8a1f565036e3d52f2e138dd9ef877bdf39aa49c68cf47ec84d61b5b87068df77

build:
  entry_points:
    - castep.mock = aiida_castep.cmdline.mock_castep:mock_castep
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - reentry
  run:
    - aiida-core ~=1.6
    - ase >=3.0,<4.0
    - castepinput ==0.1.4
    - castepxbin >=0.2.0,<0.3.0
    - click
    - deepdiff <=3.3.0
    - matplotlib-base
    - python >=3.7
    - seekpath >=1.9.3,<1.10.0
    - six >=1.0,<2.0

test:
  imports:
    - aiida_castep
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zhubonan/aiida-castep
  summary: AiiDA plugin for CASTEP
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisjsewell
